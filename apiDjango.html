<body id = "page">

    <script>
        let url = "https://kocaalex.eu.pythonanywhere.com/store/products/";
    async function fetchAsync(url) {
        let response = await fetch(url);
        let data = await response.json();
        return data;
    }

    fetchAsync(url).then(jsonProdotti => {
            console.log(jsonProdotti);
            content = '<table class = "table">';
            content += '<tr><td>Nome prodotto</td><td>Descrizione</td><td>Immagine</td><td>Costo</td><td>Spedizione</td><td>QTY</td></tr>'
            for(index in jsonProdotti["products"]){
                content += `<tr><td>${jsonProdotti["products"][index]["name"]}</td><td>${jsonProdotti["products"][index]["description"]}</td><td><img width = 255 height = 255 src = "${jsonProdotti["products"][index]["photo"]}"></a></td><td>${jsonProdotti["products"][index]["price"]}</td><td>${jsonProdotti["products"][index]["shipping_cost"]}</td><td>${jsonProdotti["products"][index]["quantity"]}</td></tr>`;
            }
            content += "</table>";
            document.getElementById("page").innerHTML += content;
            console.log("Stampa")
         }).catch(error => {
            console.error('Errore:', error);
        });

    
    </script>
    
</body>
